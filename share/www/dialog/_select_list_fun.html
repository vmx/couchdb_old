<form action="" method="post" id="list-fun-select" onload="initForm(this)">
  <h2>Select a List Function</h2>
  <fieldset>
    <p class="help">
      Please select a list function would like to apply the current view.
    </p>
    <table summary=""><tbody><tr>
      <th><label for="select-list-fun">List functions:</label></th>
      <td><select id="select-list-fun" name="path"></td>
    </tr></table>
  </fieldset>
  <div class="buttons">
    <button type="submit">Select</button>
    <button type="button" class="cancel">Cancel</button>
  </div>
</form>
